<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="showinfo"></div>
	<script type="text/javascript">
	window.onload = function (){
		showTime();

	};

	function showTime() {
		var startTime = new Date();
		var endTime   = new Date('2015/12/12 00:00:00');

		var dis = endTime.getTime() - startTime.getTime();

		var d = parseInt(dis/(24*60*60*1000));
		var h = parseInt((dis/(60*60*1000))%24);
		var m = parseInt(dis/(60*1000)%60);
		var s = parseInt(dis/1000%60);

		d = checkTime(d);
		h = checkTime(h);
		m = checkTime(m);
		s = checkTime(s);

		if(dis <= 0){
			document.getElementById('showinfo').innerHTML = '活动已截止！';
		}else{
			document.getElementById('showinfo').innerHTML = d + '天' + h + '小时' + m + '分' + s + '秒';
			setTimeout(showTime, 500);

		}
		
	}

	function checkTime(inum) {
		if(inum < 10){
			inum = '0' + inum;
		}
		return inum;
	}
	</script>
</body>
</html>
